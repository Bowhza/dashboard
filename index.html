<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="grid-container">
            <header class="header">
                <div id="header-top">
                    <div id="search">
                        <img src="assets/magnify.png">
                        <input type="text">
                    </div>
                    <div id="profile">
                        <img src="assets/bell-ring.png">
                        <img src="assets/profile.gif" id="profile-img">
                        <p>Bowhza</p>
                    </div>
                </div>
                <div id="header-bottom">
                    <div id="user-greet">
                        <img src="assets/profile.gif" id="profile-img-2">
                        <div id="greeting">
                            <p id="greeting-top">Hi there,</p>
                            <p id="greeting-user">@Bowhza</p>
                        </div>
                    </div>
                    <div id="button-container">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </header>
            <aside class="sidebar">
                <div id="sidebar-top">
                    <img id="icon" src="assets/dash-icon.png" alt="Icon">
                    <h2>Dashboard</h2>
                </div>
                <div id="sidebar-middle">
                    <div><img src="assets/home.png">Home</div>
                    <div><img src="assets/account.png">Profile</div>
                    <div><img src="assets/message.png">Messages</div>
                    <div><img src="assets/history.png">History</div>
                    <div><img src="assets/tasks.png">Tasks</div>
                    <div><img src="assets/community.png">Communities</div>
                </div>
                <div id="sidebar-bottom">
                    <div><img src="assets/cog.png">Settings</div>
                    <div><img src="assets/support.png">Support</div>
                    <div><img src="assets/lock.png">Privacy</div>
                </div>
            </aside>
            <main class="main-content">
                
            </main>
        </div>
    </body>
</html>
